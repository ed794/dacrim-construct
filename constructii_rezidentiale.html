    <script>
      document.querySelectorAll('.slider').forEach((slider) => {
        const slides = slider.querySelector('.slides');
        const images = slides.querySelectorAll('img');
        const thumbnailContainer = slider.nextElementSibling;
        let currentIndex = 0;
        const maxThumbnails = 10;
      
        function renderThumbnails() {
          thumbnailContainer.innerHTML = '';
      
          let start = Math.max(0, currentIndex - Math.floor(maxThumbnails / 2));
          let end = Math.min(start + maxThumbnails, images.length);
      
          if (end - start < maxThumbnails && images.length > maxThumbnails) {
            start = Math.max(0, images.length - maxThumbnails);
            end = images.length;
          }
      
          for (let i = start; i < end; i++) {
            const thumb = document.createElement('img');
            thumb.src = images[i].src;
            thumb.classList.toggle('active', i === currentIndex);
            thumb.onclick = () => {
              currentIndex = i;
              updateSlide();
            };
            thumbnailContainer.appendChild(thumb);
          }
      
          if (end < images.length) {
            const dots = document.createElement('span');
            dots.textContent = '...';
            thumbnailContainer.appendChild(dots);
          }
        }
      
        function updateSlide() {
          slides.style.transform = `translateX(-${currentIndex * 100}%)`;
          renderThumbnails();
        }
      
        slider.querySelector('.left').addEventListener('click', () => {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          updateSlide();
        });
      
        slider.querySelector('.right').addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % images.length;
          updateSlide();
        });
      
        slides.style.display = 'flex';
        slides.style.transition = 'transform 0.3s ease';
        images.forEach(img => {
          img.style.width = '100%';
          img.style.flexShrink = '0';
        });
      
        updateSlide();
      });
      </script>
      <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const container = document.querySelector('.container');
        
        // Function to apply theme based on localStorage
        function applyTheme() {
          const isDarkMode = localStorage.getItem('darkMode') === 'true';
          container.classList.toggle('dark-mode', isDarkMode);
          darkModeToggle.textContent = isDarkMode ? '☀️ Light Mode' : '🌙 Dark Mode';
        }
        
        // Toggle dark mode and save to localStorage
        darkModeToggle.addEventListener('click', () => {
          const isDark = container.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', isDark);
          darkModeToggle.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';
        });
        
        // Apply theme on page load
        applyTheme();
        </script>
        <script>

            darkModeToggle.textContent = isDarkMode ? '☀️ Light Mode' : '🌙 Dark Mode';
          }
          
          // Toggle dark mode and save to localStorage
          darkModeToggle.addEventListener('click', () => {

            localStorage.setItem('darkMode', isDark);
            darkModeToggle.textContent = isDark ? '☀️ Light Mode' : '🌙 Dark Mode';

          applyTheme();
          </script>
        <script>
          const scrollBtn = document.getElementById("scrollToTopBtn");
          
          window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
              scrollBtn.classList.add("show");
            } else {
              scrollBtn.classList.remove("show");
            }
          });
          
          scrollBtn.addEventListener("click", () => {
            scrollBtn.style.transition = "transform 0.3s ease";
            scrollBtn.style.transform = "translateY(-15px)";
            
            setTimeout(() => {
              scrollBtn.style.transform = "translateY(0)";
            }, 300);
          
            window.scrollTo({
              top: 0,
              behavior: "smooth"
            });
          });
          </script>
